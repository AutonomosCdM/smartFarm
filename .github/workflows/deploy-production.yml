name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_COMPOSE_VERSION: "2.24.0"

jobs:
  deploy:
    name: Deploy to AWS Lightsail
    runs-on: self-hosted  # Runner installed on production server
    timeout-minutes: 15

    steps:
      - name: Deploy to Production
        id: deploy
        run: |
          cd /opt/smartfarm
          sudo git config --global --add safe.directory /opt/smartfarm
          sudo git fetch origin
          sudo git checkout main
          sudo git pull origin main
          sudo ./deployment/deploy.sh

      - name: Health Check
        id: health_check
        run: |
          echo "Waiting for services to start..."
          sleep 15

          # Try health check up to 6 times (60 seconds total)
          for i in {1..6}; do
            if curl -f -s -o /dev/null -w "%{http_code}" https://smartfarm.autonomos.dev | grep -q "200\|301\|302"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

          echo "Health check failed after 60 seconds"
          exit 1

      - name: Rollback on Failure
        if: failure() && steps.deploy.conclusion == 'success'
        run: |
          echo "Deployment failed, rolling back..."
          cd /opt/smartfarm
          sudo git reset --hard HEAD~1
          sudo ./deployment/deploy.sh
          echo "Rollback completed"

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful to https://smartfarm.autonomos.dev"
          else
            echo "❌ Deployment failed and rolled back"
          fi
